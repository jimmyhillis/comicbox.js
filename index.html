<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JSComicBox</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="mainwrap">
		<header>
			<h1>JSComicBox</h1>
		</header>
		<section id="content">
			<aside id="add_record">
				<form id="new_comic_record">
					<fieldset>
						<legend>New Series</legend>
						<label for="new_series">Series</label>
						<input type="text" name="series" id="new_series" maxlength="255" />
						<label for="new_year">Year</label>
						<input type="text" name="year" id="new_year" maxlength="4" />
						<input type="submit" name="add" id="new_comic" value="Save" />
					</fieldset>
				</form>
			</aside>
		</section>
		<footer>
			code by <a href="http://www.twitter.com/#!/ppjim3">@ppjim3</a>
			<a href="http://github.com/jimmyhillis/">github/jimmyhillis</a>
		</footer>
		<script type="text/javascript" src="program.js"></script>
	</body>
</html>
